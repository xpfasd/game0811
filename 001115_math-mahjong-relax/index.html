<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width,initial-scale=1,maximum-scale=1"/>
    <title>Math Mahjong Relax</title>

    <script src="./scripts/v2/poki-sdk.js"></script>
    <script src="api/api.js"></script>

    <script>

        var config = new EasyApiConfig();


        config.set(EasyApiConfig.DEBUG, false);
        config.set(EasyApiConfig.APP_SRC_ROOT, "game/");
        config.set(EasyApiConfig.APP_API_ROOT, "api/");

        config.set(EasyApiConfig.APP_WIDTH, 1364);
        config.set(EasyApiConfig.APP_HEIGHT, 768);

        config.set(EasyApiConfig.APP_BG_COLOR, "#66CBCB");
        config.set(EasyApiConfig.APP_PRELOADER, false);

        config.set(EasyApiConfig.APP_LANGUAGE, "en");
        config.set(EasyApiConfig.APP_JS,
            [
                "game.js"
            ]);

        var API;
        API = new EasyApi(config);

    </script>
</head>
<body style="padding: 0px; margin: 0px;"></body>
</html>
