<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏中心 - Game Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .game-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .game-card:nth-child(1) { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .game-card:nth-child(2) { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .game-card:nth-child(3) { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .game-card:nth-child(4) { background: linear-gradient(135deg, #ff8a80 0%, #ea80fc 100%); }
        .game-card:nth-child(5) { background: linear-gradient(135deg, #8fd3f4 0%, #84fab0 100%); }
        .game-card:nth-child(6) { background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%); }
        .game-card:nth-child(7) { background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); }
        .game-card:nth-child(8) { background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%); }
        .game-card:nth-child(9) { background: linear-gradient(135deg, #ff9a56 0%, #ff6d9a 100%); }
        .game-card:nth-child(10) { background: linear-gradient(135deg, #a8e6cf 0%, #dcedc1 100%); }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 游戏中心</h1>
            <p>选择你喜欢的游戏开始游玩吧！</p>
        </div>

        <div class="games-grid">
            <a href="000727_word-boss/index.html" class="game-card">
                <span class="game-icon">👑</span>
                <div class="game-title">Word Boss</div>
                <div class="game-description">成为单词之王！挑战你的词汇量</div>
            </a>

            <a href="000728_word-slide/index.html" class="game-card">
                <span class="game-icon">🔤</span>
                <div class="game-title">Word Slide</div>
                <div class="game-description">滑动字母组成单词的益智游戏</div>
            </a>

            <a href="001017_4-images-1-word/index.html" class="game-card">
                <span class="game-icon">🖼️</span>
                <div class="game-title">4 Images 1 Word</div>
                <div class="game-description">看图猜词，四张图片一个答案</div>
            </a>

            <a href="001115_math-mahjong-relax/index.html" class="game-card">
                <span class="game-icon">🀄</span>
                <div class="game-title">Math Mahjong Relax</div>
                <div class="game-description">数学麻将，轻松益智</div>
            </a>

            <a href="001176_word-city-crossed/index.html" class="game-card">
                <span class="game-icon">🏙️</span>
                <div class="game-title">Word City Crossed</div>
                <div class="game-description">城市单词交叉游戏</div>
            </a>

            <a href="001178_words-emoji/index.html" class="game-card">
                <span class="game-icon">😀</span>
                <div class="game-title">Words Emoji</div>
                <div class="game-description">表情符号猜单词游戏</div>
            </a>

            <a href="001187_arithmetica/index.html" class="game-card">
                <span class="game-icon">🔢</span>
                <div class="game-title">Arithmetica</div>
                <div class="game-description">数学运算挑战游戏</div>
            </a>

            <a href="001206_wordoku/index.html" class="game-card">
                <span class="game-icon">🧩</span>
                <div class="game-title">Wordoku</div>
                <div class="game-description">单词版数独游戏</div>
            </a>

            <a href="001208_4-pics-1-word/index.html" class="game-card">
                <span class="game-icon">📸</span>
                <div class="game-title">4 Pics 1 Word</div>
                <div class="game-description">四张图片猜一个单词</div>
            </a>

            <a href="001291_hangman/index.html" class="game-card">
                <span class="game-icon">🎯</span>
                <div class="game-title">Hangman</div>
                <div class="game-description">经典猜词游戏</div>
            </a>
        </div>
    </div>

    <script>
        // 添加点击音效和动画
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', function(e) {
                // 创建点击波纹效果
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s linear';
                ripple.style.left = (e.clientX - card.offsetLeft - 25) + 'px';
                ripple.style.top = (e.clientY - card.offsetTop - 25) + 'px';
                ripple.style.width = '50px';
                ripple.style.height = '50px';
                
                card.style.position = 'relative';
                card.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
